<!DOCTYPE html>
<html>

<head>
  <title>Repair Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <nav class="navbar navbar-inverse" role="navigation">
    <a class="navbar-brand" href="#">My Repair Shop</a>
  </nav>

  <div class="main">

    <div class="content">

      <div class="tmp-container"></div>

      <!-- Settings  -->
      <div class="wrapper wrapper-settings">
        <h1>Settings</h1>
        <hr>
        <ul>
          <li id="change-pw">Change Password</li>
          <li id="sign-out">Sign out</li>
        </ul>
      </div>

      <!-- Devices  -->
      <div class="wrapper wrapper-devices">
        <h1>Devices</h1>
        <hr>
        <ul>
          <li id="device-show-all">My Devices</li>
          <li id="device-add">Add a Device</li>
        </ul>
      </div>

      <!-- Repairs  -->
      <div class="wrapper wrapper-repairs">
        <h1>Repairs</h1>
        <hr>
        <ul>
          <li id="repairs-show-all">Repair Request</li>
          <li id="repairs-open">Repairs</li>
        </ul>
      </div>

      <!-- Change Password -->
      <div class="wrapper wrapper-change-pw">
        <form id="change-password" class="border">
          <input type="password" name="passwords[old]" placeholder="Current Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <input type="submit" value="Change Password">
        </form>
      </div>

      <!-- Add Device -->
      <div class="wrapper wrapper-add-device">
        <h1>Add a New Device</h1>
        <hr>
        <form id="add-device-form" class="border">
          <input type="text" name="device[make]" placeholder="Make">
          <input type="text" name="device[model]" placeholder="Model">
          <input type="text" name="device[serial_number]" placeholder="Serial Number">
          <input type="submit" value="Add Device">
        </form>
      </div>
      
      <!-- Edit Device -->
      <div class="wrapper wrapper-edit-device">
        <h1>Update Device Information</h1>
        <hr>
        <form id="edit-device-form" class="border">
          <input type="text" name="device[make]" placeholder="Make">
          <input type="text" name="device[model]" placeholder="Model">
          <input type="text" name="device[serial_number]" placeholder="Serial Number">
          <input type="submit" value="Edit Device">
        </form>
      </div>

      <!-- Add Repair -->
      <div class="wrapper wrapper-my-repairs">
        <h1>Request a Repair</h1>
        <hr>
        <form id="repair-form" class="border">
          <input type="text" name="repair[make]" placeholder="Make">
          <input type="text" name="repair[model]" placeholder="Model">
          <input type="text" name="repair[serial_number]" placeholder="Serial Number">
          <input type="submit" value="Add Device">
        </form>
      </div>

    </div>

    <!-- Sidebar -->
    <div class="wrapper sidebar">
      <ul class="sidebar-nav">
        <br />
        <li id="repairs">
          <button class="btn btn-default btn-lrg">
            <span class="glyphicon glyphicon-wrench"></span>
          </button>
        </li>
        <br />
        <li id="devices">
          <button class="btn btn-default btn-lrg">
            <span class="glyphicon glyphicon-phone"></span>
          </button>
        </li>
        <br />
        <li id="settings">
          <button class="btn btn-default btn-lrg">
            <span class="glyphicon glyphicon-cog"></span>
          </button>
        </li>
        <br />
      </ul>
    </div>

  </div>

</body>

</html>
